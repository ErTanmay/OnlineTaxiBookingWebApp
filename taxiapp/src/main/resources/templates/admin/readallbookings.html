<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>READ ALL BOOKINGS</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f4f4;
          padding: 20px;
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
        }

        table {
          width: 95%;
          margin: auto;
          border-collapse: collapse;
          background-color: #fff;
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
          padding: 12px 16px;
          border: 1px solid #ccc;
          text-align: left;
        }

        th {
          background-color: #007BFF;
          color: white;
        }

        tr:nth-child(even) {
          background-color: #f9f9f9;
        }

        tr:hover {
          background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h2>READ ALL BOOKINGS</h2>

<h3 style="color : green" th:text="${message}"></h3>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>From</th>
        <th>To</th>
        <th>Email</th>
        <th>Time</th>
        <th>Date</th>
        <th>Comfort</th>
        <th>Adult</th>
        <th>Children</th>
        <th>Message</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Repeat this row for each booking record from the DB -->
    <tr th:each=" booking : ${allbookings} ">
        <td th:text="${booking.id}" ></td>
        <td th:text="${booking.name}" ></td>
        <td th:text="${booking.from}" ></td>
        <td th:text="${booking.to}" ></td>
        <td th:text="${booking.email}" ></td>
        <td th:text="${booking.time}" ></td>
        <td th:text="${booking.date}" ></td>
        <td th:text="${booking.comfort}" ></td>
        <td th:text="${booking.adult}" ></td>
        <td th:text="${booking.children}" ></td>
        <td th:text="${booking.message}" ></td>
        <td> <a th:href="@{/admin/deletebooking/{id} (id=${booking.id}) }">DELETE</a></td>
    </tr>
    <!-- End loop -->
    </tbody>
</table>
<br>
<a href="dashboard">DASHBOARD</a><br>
</body>
</html>
